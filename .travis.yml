language: php

sudo: false

php:
  - 5.6

matrix:
  allow_failures:
    - php: 5.6

install:
  - composer require satooshi/php-coveralls

before_script:
  - composer self-update
  - composer install --no-interaction

script:
  - mkdir -p build/logs
  - phpunit

after_success:
  - vendor/bin/coveralls -v